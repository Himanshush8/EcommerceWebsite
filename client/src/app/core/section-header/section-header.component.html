<ng-container *ngIf="breadcrumb$ | async as breadcrumbs">
  <section
    *ngIf="
      breadcrumbs.length && breadcrumbs[breadcrumbs.length - 1].label !== 'Home'
    "
    class="py-0"
    style="margin-top: 105px; background-color: #f5f5f5"
  >
    <div class="container">
      <div class="row d-flex align-items-center">
        <!-- <div class="col-6"> -->
        <h4 class="mr-3 mt-1 p-0">
          ({{
            breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length - 1].label
              | titlecase
          }})
        </h4>
        <xng-breadcrumb class="p-0"></xng-breadcrumb>
        <!-- </div> -->

        <!-- <div class="col-3">
          <xng-breadcrumb></xng-breadcrumb>
        </div> -->
      </div>
    </div>
  </section>
</ng-container>
